<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.3/dist/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding-top: 100px;
      text-align: center;
    }

    .message {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .login-link {
      color: #0d6efd;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="message">You have been logged out!</p>
    <a class="login-link" href="{% url 'login' %}">Click here to login</a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
